<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Login Section -->
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <!-- Left Section with Gradient Background -->
            <div class="col-md-6 d-none d-md-block gradient-bg"></div>
            <!-- Right Section with Login Form -->
            <div class="col-md-6 p-5 d-flex align-items-center justify-content-center">
                <div class="login-card text-start">
                    <!-- Logo Placeholder -->
                    <div class="logo mb-4">
                        <h2 class="fw-bold">
                            <img src="img/Logohitam.png" alt="Logo" class="logo-img">
                        </h2>
                    </div>
                    <!-- Sambutan -->
                    <h3 class="mb-3">Hallo, Selamat Datang!</h3>
                    <!-- Login Form -->
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-pill" id="email" placeholder="Alamat@mail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="Password" required>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-between">
                            <div>
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-muted">Lupa Password ?</a>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <a href="dashboard.html"class="btn btn-primary rounded-pill" role="button">Login</a>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <a href="register.html" class="btn btn-outline-primary rounded-pill" role="button">Sign up</a>
                        </div>                        
                    </form>
                    <div class="mt-4">
                        <span>Sosial Media</span>
                        <div class="social-links mt-2">
                    <!-- Buat Sosmed nanti -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
