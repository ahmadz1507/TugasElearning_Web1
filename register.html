<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Register Section -->
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 d-none d-md-block gradient-bg"></div>
            <div class="col-md-6 p-5 d-flex align-items-center justify-content-center">
                <div class="register-card text-start">
                    <div class="logo mb-4">
                        <h2 class="fw-bold">
                            <img src="img/Logohitam.png" alt="Logo" class="logo-img">
                        </h2>
                    </div>
                    <h3 class="mb-3">Buat Akun</h3>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control rounded-pill" id="name" placeholder="Nama Lengkap">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Alamat Email</label>
                            <input type="email" class="form-control rounded-pill" id="email" placeholder="Alamat@mail.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-pill" id="password" placeholder="Password">
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary rounded-pill">Sign up</button>
                        </div>
                    </form>
                    <div class="mt-4">
                        <span>Sudah Punya Akun?</span>
                        <a href="login.html" class="text-primary">Login Disini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
